<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Козёл</title>
		<link rel="icon" href="goat.png" type="image/x-icon">
		<link rel="stylesheet" href="styles.css">
		<script src='main.js' defer></script>
	</head>
	<body>
		<img src="goat_big.png">
		<div id="menu">
			<button class="btns" onclick="minus()">-</button>
			<input class="inp1" id="players_count" type="number" value="2"/>
			<button class="btns" onclick="plus()">+</button></br>
			<button class="btns" onclick="button1()">Продолжить</button>
		</div>

		
		<div id="players" style="display:none">
			<div id="player1" style="display:none"><input class="inp_name" id="plr1" type="text" onfocus="this.value=''" value="Первый игрок"/></div>
			<div id="player2" style="display:none"><input class="inp_name" id="plr2" type="text" onfocus="this.value=''" value="Второй игрок"/></div>
			<div id="player3" style="display:none"><input class="inp_name" id="plr3" type="text" onfocus="this.value=''" value="Третий игрок"/></div>
			<div id="player4" style="display:none"><input class="inp_name" id="plr4" type="text" onfocus="this.value=''" value="Четвертый игрок"/></div>
			<button class="btns" onclick="button2()">Продолжить</button>
		</div>

		<div id="game" style="display:none">
			<div id="game_player1" style="display:none">
				<span class="spn" id="name1"></span>
				<span class="spn" id="skobka1_1"></span>
				<span class="spn" id="points1">0</span>
				<span class="spn" id="skobka1_2"></span>
				<input class="inp" id="res1" type="number" onfocus="this.value=''" value="0"/>
			</div>
			<div id="game_player2" style="display:none">
				<span class="spn" id="name2"></span>
				<span class="spn" id="skobka2_1"></span>
				<span class="spn" id="points2">0</span>
				<span class="spn" id="skobka2_2"></span>
				<input class="inp" id="res2" type="number" onfocus="this.value=''" value="0"/>
			</div>
			<div id="game_player3" style="display:none">
				<span class="spn" id="name3"></span>
				<span class="spn" id="skobka3_1"></span>
				<span class="spn" id="points3">0</span>
				<span class="spn" id="skobka3_2"></span>
				<input class="inp" id="res3" type="number" onfocus="this.value=''" value="0"/>
			</div>
			<div id="game_player4" style="display:none">
				<span class="spn" id="name4"></span>
				<span class="spn" id="skobka4_1"></span>
				<span class="spn" id="points4">0</span>
				<span class="spn" id="skobka4_2"></span>
				<input class="inp" id="res4" type="number" onfocus="this.value=''" value="0"/>
			</div>
			<button class="btns" onclick="game_res()">Посчитать</button>
			<button class="btns" onclick="reset()">Сброс</button>
			<button class="btns" onclick="start()">Перезапуск</button>
		</div>

	<div id="game_ov" style="display:none">
		<div id="ov1" style="display:none">
			<span class="spn2" id="name_game_over_1"></span>
			<span class="spn2" id="points_game_over_1">0</span>
		</div>
		<div id="ov2" style="display:none">
			<span class="spn2" id="name_game_over_2"></span>
			<span class="spn2" id="points_game_over_2">0</span>
		</div>
		<div id="ov3" style="display:none">
			<span class="spn2" id="name_game_over_3"></span>
			<span class="spn2" id="points_game_over_3">0</span>
		</div>
		<div id="ov4" style="display:none">
			<span class="spn2" id="name_game_over_4"></span>
			<span class="spn2" id="points_game_over_4">0</span>
		</div>
		<button class="btns" onclick="start()">Перезапуск</button>
	</div>
	</body>
</html>
